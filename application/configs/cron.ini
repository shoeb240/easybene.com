[production]
cron.run.schedule = daily ;daily ;weekly ;monthly
cron.run.failed.gap_sec = 1800 ;1 hour ;[Failed Runs]
cron.run.update.gap_sec = 3600 ;1 day;[Not Failed AND Executed Runs]
cron.run.each_time_run_count = 20;

cron.exe.schedule = daily ;daily ;weekly ;monthly
cron.exe.each_time_execution_count = 20;



