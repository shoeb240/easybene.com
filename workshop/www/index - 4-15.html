<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<div class='header'><h1>Easy Bene Fits</h1></div>

<div id="login_div_step1">
    <div>Login</div>
    <div><input class='search-key' type="text" id="login_email" placeholder="Enter Your Email"/></div>
    <hr />
    <div style="float:right;"><input type="button" id="login_next1" name="next" value="Next" /></div>
</div>

<div id="login_div_step2">
    <div id="email_text"></div>
    <div><input class='search-key' type="text" id="login_password" placeholder="Enter Your Password"/></div>
    <hr />
    <div style="float:left;">Forgot Password?</div>
    <div  style="float:right;"><input type="button" id="login_next2" name="next" value="Next" /></div>
</div>

<div id="login_div_success">
    Login Success
</div>

<div id="login_div_fail">
    Login Failed
</div>



<div id="reg_div_step1">
    <div><a id="login" href="javascript:void(0);">Login</a></div>
    <div>Register</div>
    <div><input class='search-key' type="text" id="reg_email" placeholder="Enter Your Email"/></div>
    <hr />
    <div style="float:right;"><input type="button" id="reg_next1" name="next" value="Next" /></div>
</div>


<div id="reg_div_step2">
    <div id="email_text"></div>
    <div><input class='search-key' type="text" id="reg_password" placeholder="Enter Your Password"/></div>
    <hr />
    <div style="float:left;">Forgot Password?</div>
    <div  style="float:right;"><input type="button" id="reg_next2" name="next" value="Next" /></div>
</div>

<div id="reg_div_success">
    Registration Success
</div>

<div id="reg_div_fail">
    Registration Failed
</div>

<div id="welcome_div">
    <div>Welcome</div>
    <div><a class="logout" href="javascript:void(0);">Logout</a></div>
    <div>You are successfully logged in</div>
</div>

<div id="site_credentials_div">
    <div>Welcome</div>
    <div><a class="logout" href="javascript:void(0);">Logout</a></div>
    <div><a id="cigna" href="javascript:void(0);">Cigna</a></div>
    <div>Guardian</div>
</div>





<div id="cigna_reg_div">
    <div class='header'><h1>Medical Insurance</h1></div>
    <div class='header'>Cigna</div>
    <div><input class='search-key' type="text" id="cigna_user_id" placeholder="Cigna User Id"/></div>
    <div><input class='search-key' type="text" id="cigna_password" placeholder="Cigna Password"/></div>
    <hr />
    <div  style="float:right;"><input type="button" id="cigna_register" name="next" value="Next" /></div>
</div>

<div id="cigna_reg_fail_div">
    <div class='header'><h1>Medical Insurance</h1></div>
    <div class='header'>Cigna</div>
    <div class='header'>Cigna Registration Fail</div>
</div>






<script src="lib/jquery.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script src="js/services/json/EmployeeService.js"></script>
<script src="js/app.js"></script>

</body>
</html>
